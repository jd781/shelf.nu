app = "shelf-webapp-52l"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"
swap_size_mb = 512

[experimental]
auto_rollback = true

[deploy]
strategy = "rolling"

[env]
NODE_ENV = "production"
PORT = "8080"

# Modern VM configuration format
[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 512
size = "shared-cpu-1x"

[[services]]
internal_port = 8080
protocol = "tcp"
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0

[[services.ports]]
handlers = ["http"]
port = 80
force_https = true

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.http_checks]]
grace_period = "120s"
interval = "15s"
method = "GET"
timeout = "10s"
path = "/healthcheck"

[services.concurrency]
type = "requests"
soft_limit = 100
hard_limit = 125

